<!DOCTYPE html>
<html lang="en">
  <head>
    <title>css</title>
    <style>
      p {
        color: orange !important; /* <!-- 최우선순위-->; */
      }

      h2 {
        color: green;
        background-color: yellowgreen;
      }

      p {
        color: blue;
      }

    <p>Hello World!</p>

  </body>
</html>
