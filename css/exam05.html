<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: absolute;
        width: 100px;
        height: 100px;
      }
      .red {
        left: 50px;
        background-color: pink;
      }
      .blue {
        position: fixed;
        right: 150px;
        bottom: 150px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="red">사각형01</div>
    <div class="blue">사각형02</div>
  </body>
</html>
