<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gaegu&family=Josefin+Sans:ital@1&display=swap");

      body {
        font-family: "궁서", "굴림";
        font-size: 1.5em;
      }

      }

        font-family: "Josefin Sans", sans-serif;

  <body>
    안녕하세요

      오늘은 좋은 날입니다<br />

    </div>
    <p>
      토요일 오전 9시부터 수업이 진행됩니다.<br>
      Hello hello World
    </p>

</html>
