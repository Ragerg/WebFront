<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <!--
        <form>
            <input type="" />           : 입력
                    type    text        : 한줄입력
                            password    : 암호처리
                            checkbox    : 중복선택
                            radio       : 단일선택
                            button      : 사용자정의 이벤트/JS 사용시
                            file        : 첨부파일
                            reset       : 입력한 데이터 초기화
                            hidden      : 같이 전달하고 싶은 입력받지 않은 데이터
                            submit      : 입력받은 모든 데이터 서버로 전송
            <textarea></textarea>       : 여러줄을 입력
        </form>
    -->

    <form action="http://www.naver.com">
      아이디 : <input type="text" name="id" /><br />
      패스워드 : <input type="password" name="pwd" /><br />
      <fieldset>
        <legend>희망연봉</legend>
        <input type="radio" name="salary" />2800 - 3000
        <input type="radio" name="salary" />3000 - 3300
        <input type="radio" name="salary" />3300 - 3500
        <input type="radio" name="salary" />3500 이상
        <input type="radio" name="salary" />회사 내규에 따름<br />
      </fieldset>
      <fieldset>
        <legend>사용가능언어(중복선택가능)</legend>
        <input type="checkbox" name="lang" />C<br />
        <input type="checkbox" name="lang" />C++<br />
        <input type="checkbox" name="lang" />JAVA<br />
        <input type="checkbox" name="lang" />JavaScript<br />
        <input type="checkbox" name="lang" />Python<br />
      </fieldset>
      <h3>자기소개(300자 내외)</h3>
      <textarea rows="5" cols="60"></textarea><br />

      <h3>첨부파일</h3>
      <input type="file" /><br /><br /><br /><br />
      <input type="submit" value="서버로 전송" />
      <input type="reset" value="초기화" />
    </form>
  </body>
</html>
