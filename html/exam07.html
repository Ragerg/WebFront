<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
    <h2>우리분식 메뉴</h2>
    <select>
        <option>떡볶이</option>
        <option>순대</option>
        <option>튀김</option>
        <option selected>쫄면</option>
        <option>라면</option>
    </select>
    <hr>
    <select size="3">
        <option>떡볶이</option>
        <option>순대</option>
        <option>튀김</option>
        <option selected>쫄면</option>
        <option>라면</option>
    </select>

    <select multiple>
        <option>떡볶이</option>
        <option>순대</option>
        <option>튀김</option>
        <option selected>쫄면</option>
        <option>라면</option>
    </select>
    <hr>
    <select>
        <optgroup label="분식">
            <option>떡볶이</option>
            <option>순대</option>
            <option>라면</option>
            <option>튀김</option>
        </optgroup>
        <optgroup label="식사">
            <option>김치볶음밥</option>
            <option>냉면</option>
            <option>돌솥비빔밥</option>
        </optgroup>
    </select>
    <hr>
    <datalist id="list01">
        <option>떡볶이</option>
        <option>순대</option>
        <option>라면</option>
        <option>튀김</option>
    </datalist>
    <datalist id="list02">
        <option>김치볶음밥</option>
        <option>냉면</option>
        <option>돌솥비빔밥</option>
    </datalist>
    <input list="list01">
    <input list="list02">

</html>
