<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colspan, rowspan</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td colspan="2">1-1</td>
        <td rowspan="2">1-3</td>
      </tr>
      <tr>
        <td rowspan="2">2-1</td>
        <td>2-2</td>
      </tr>
      <tr>
        <td colspan="2">3-2</td>
      </tr>
    </table>
  </body>
</html>
