<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      날짜 : <input type="date" /><br />
      시간 : <input type="time" /><br />
      주 : <input type="week" /><br />
      월 : <input type="month" /><br />
      색상 : <input type="color" /><br />
      범위 : <input type="range" min="10" max="100" /><br />
      수량 : <input type="number" min="1" max="10" /><br />
      검색어 : <input type="search" /><br />
      이메일 : <input type="email" /><br />
      url : <input type="url" /><br />
      <input type="submit" />
    </form>
  </body>
</html>
