<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            idTag = document.getElementById('id')
            // idTag.remove()
            idTag.parentNode.removeChild(idTag)

            pwdTag = document.getElementById('pwd')
            pwdTag.style.border = '3px dotted blue'
            pwdTag.style.fontSize = '20px'
            // pwdTag.style.borderStyle = 'dashed'
            pwdTag.style['border-style'] = 'solid'
        }
    </script>
</head>
<body>
    <table border="1" style="width: 100px; height: 100px;">
        <tr>
            <td id="id">ID</td>
        </tr>
        <tr>
            <td id = 'pwd'>PASSWORD</td>
        </tr>
    </table>
</body>
</html>
