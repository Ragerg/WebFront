<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 브라우저 객체모델
        let sub = window.open("", "", "width=500, height=400")
        if(!sub) {
            alert('팝업창 해제를 해주세요')
        }
        // sub.moveBy(100, 100)
        sub.moveTo(100, 100)

        let id = setInterval(function() {
            sub.moveBy(10, 10)
        }, 1000)

        setTimeout(function(){
            clearInterval(id)
            sub.resizeTo(screen.width, screen.height)
        }, 6000)
    </script>
</head>
