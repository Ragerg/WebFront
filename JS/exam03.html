    <script>

        let x = 1, y = 0, z = -1
        let result = x++ || y-- && ++z
        alert(`x : ${x}, y : ${y}, z : ${z}`)

        let data
        data = data || 0
        document.write(data + '<br>')

        true && alert('경고창이 보입니까?')
        false && alert('false일 때 경고창이 보입니까?')
        true || alert('|| 경고창이 보입니까?')
        false || alert('|| false일 때 경고창이 보입니까?')

        let a = 10, b = 20, c =30
        // a : 10, b : 20, c : 30
        document.write('a : ' + a + ', b : ' + b + ', c : ' + c + '<br>')
        document.write(`a : ${a}, b : ${b}, c : ${c}<br>`)
    </script>
