<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function selectAll() {
            let hobbies = document.inputForm.hobby
            for(let i = 0; i < hobbies.length; i++) {
                hobbies[i].checked = true
            }
        }
        
        function deSelectAll() {
            let hobbies = document.inputForm.hobby
            for(let i = 0; i < hobbies.length; i++) {
                hobbies[i].checked = false
            }
        }

        let showInfo = function() {
            let hobbies = document.inputForm.hobby
            let msg = ''
            for(let i in hobbies) {
                if(hobbies[i].checked)
                    msg += hobbies[i].value + '\n'
            }
            alert(msg)
        }

        // function toggle(checked) {
        //     let hobbies = document.inputForm.hobby
        //     for(let i in hobbies) {
        //         hobbies[i].checked = checked
        //     }
        // }

        function toggle() {
            let hobbies = document.inputForm.hobby
            let checked = false
            for(let i = 0; i < hobbies.length; i++) {
                if (!hobbies[i].checked) {
                    checked = true
                    break
                }
            }
            for(let i = 0; i < hobbies.length; i++) {
                hobbies[i].checked = checked
            }
        }
    </script>
</head>
<body>
    <form name="inputForm">
        취미를 선택하세요(중복가능)<br>
        <input type="checkbox" name="hobby" value="music"> 음악감상 <br>
        <input type="checkbox" name="hobby" value="movie"> 영화감상 <br>






        
        <input type="checkbox" name="hobby" value="등산"> 등산 <br>
        <input type="checkbox" name="hobby" value="game"> 게임 <br>
        <!-- <input type="button" value="전체선택" onclick="selectAll()"> -->
        <!-- <input type="button" value="전체해제" onclick="deSelectAll()"> -->
        <!-- <input type="button" value="전체선택" onclick="toggle(true)"> -->
        <!-- <input type="button" value="전체해제" onclick="toggle(false)"> -->
        <button type="button" onclick="toggle()"> 전체선택/해제 </button>
        <input type="button" value="결과보기" onclick="showInfo()">
    </form>


    <!-- <input type="submit" value="전송"> -->
</body>
</html>
