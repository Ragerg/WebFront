    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Person {
            constructor(name, phone, addr) {
                this._name = name
                this._phone = phone
                this._addr = addr
            }

            // getter/setter
            get name() {
                return this._name
            }

            set name(name) {
                this._name = name
            }

            info() {
                document.write(`이름 : ${this._name}<br>`)
                document.write(`전화번호 : ${this._phone}<br>`)
                document.write(`주소 : ${this._addr}<br>`)
                document.write('<hr>')
            }
        }

        class Doctor extends Person {
            constructor(name, phone, addr, major) {
                super(name, phone, addr)
                this._major = major
            }
        }


        let p = new Person('홍길동', '010-1111-2222', '서울시')
        document.write(`이름 : ${p.name}<br>`)
        // p.name = '홍개똥이'

        p.info()

        let d = new Doctor('나최고', '010-4444-5555', '경기도 성남시', '정형외과')
    </script>
