<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function func(a, b, c) {
            document.write(`a : ${a}, b : ${b}, c:${c}<br>`)
        }

        function func02(...numbers) {
            console.log(numbers)
        }

        function func03(a, b, ...args) {
            console.log(a, b, args)
        }

        // func(10, 20, 30)
        let array = [5, 6, 2]
        // func(array)
        // func(array[0], array[1], array[2])
        // func.apply(null, array)
        func(...array) // 전개 연산자
        // func02(5, 6, 2)
        func02(...array)
        // func03(10, 20, 30, 40, 50)
        func03(...array)
    </script>
</head>
<body>
    
</body>
</html>
