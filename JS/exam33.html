<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function makePerson(name, phone, addr) {
            let p = {
                name : name,
                phone : phone,
                addr : addr
            }

            return p
        }

        let p = makePerson('홍길동', '010-1111-2222', '경기도 성남시')
        let person = [p]
        person.push(makePerson('구길동', '010-3333-4444', '부산시 사상구'))
        console.log(person)
    </script>
</head>
