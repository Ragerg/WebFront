<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            자바스크립트 내장함수
            1. 타이머
                setTimeout(함수, ms)    : 몇 초 경과 후에 이 작업을 시행하자 /알람
                setInterval(함수, ms)   : 몇 초 마다 이 작업을 시행하자 /반복 //return 값 = 작업번호
                clearInterval(): setInterval()을 종료하자
                clearTimeout()
            2. 코드실행함수
                eval()
            3. 숫자변환함수
                parseInt()
                parseFloat()
        */

/*         setTimeout(function() {
            alert('1초가 경과되었습니다')
        }, 1000) 
*/
        let id = setInterval(function() {
            document.write(`현재시간 : ${new Date()}<br>`)
        }, 1000)

        setTimeout(function() {
            clearInterval(id)
            alert('현재시간 log 종료...')
        }, 10000)
    </script>
</head>

</html>
