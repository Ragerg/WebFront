<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            let html = document.body.innerHTML // 태그까지 출력
            let text = document.body.innerText

            alert(`html : ${html}\ntext : ${text}`)

            // document.body.innerHTML = '<h1>변경된 내용</h1>'
            document.body.innerText = '<h1>변경된 내용</h1>'
        }
    </script>
</head>
<body>
    <h1>Hello</h1>
    안녕하세요
</body>
</html>
